# sshd -----------------------------------------------------------------------------------------
- name: sshd is configured
  notify:
    - restart sshd
    - enable sshd
  template:
    src: "sshd_config.j2"
    dest: "/etc/ssh/sshd_config"
    owner: root
    group: root
    mode: 0600

# ssh ログインでメール送る設定のべき等性確保のために空ファイル配置
- name: sshrc
  template:
    src: "sshrc.j2"
    dest: "/etc/ssh/sshrc"
    owner: root
    group: root
    mode: 0755
