---
- name: Installing ufw packages
  package:
    name: "{{ item }}"
    state: present
  with_items: "{{ ufw_packages }}"

- name: Resetting firewall
  ufw:
    state: reset
  when: ufw_reset | bool

- name: Configuring port/protocol/network rules
  ufw:
    comment: "{{ item.comment | default(omit) }}"
    delete: "{{ item.delete | default(omit) }}"
    direction: "{{ item.direction | default(omit) }}"
    from_ip: "{{ item.from_ip | default(omit) }}"
    from_port: "{{ item.from_port | default(omit) }}"
    insert: "{{ item.insert | default(omit) }}"
    interface: "{{ item.interface | default(omit) }}"
    log: "{{ item.log | default(omit) }}"
    logging: "{{ item.logging | default(omit) }}"
    name: "{{ item.name | default(omit) }}"
    policy: "{{ item.policy | default(omit) }}"
    port: "{{ item.port | default(omit) }}"
    proto: "{{ item.proto | default(omit) }}"
    rule: "{{ item.rule | default('allow') }}"
    state: "{{ item.state | default(omit) }}"
    to_ip: "{{ item.to_ip | default(omit) }}"
    to_port: "{{ item.to_port | default(omit) }}"
    route: "{{ item.route | default(omit) }}"
  with_items: "{{ ufw_rules }}"

- name: Configuring application rules
  ufw:
    name: "{{ item.name }}"
    rule: "{{ item.rule if item.rule is defined else 'allow' }}"
    from_ip: "{{ item.from_ip | default(omit)  }}"
  with_items: "{{ ufw_applications }}"

- name: Configuring firewall
  template:
    src: ufw.j2
    dest: /etc/default/ufw
    owner: root
    group: root
    mode: 0644
  notify: reload ufw

- name: Configuring service
  ufw:
    state: "{{ ufw_state }}"
    logging: "{{ ufw_logging }}"

- name: ufw rsyslog setting
  template:
    src: etc/rsyslog.d/20-ufw.conf
    dest: /etc/rsyslog.d/20-ufw.conf
    owner: root
    group: root
    mode: 0644
  notify: reload ufw

- name: "delete /etc/ufw/after.rules"
  file:
    path: "/etc/ufw/after.rules"
    state: absent

- name: iptables-persistent absent
  package:
    name: iptables-persistent
    state: absent

- name: "delete /etc/iptables/rules.v4"
  file:
    path: "/etc/iptables/rules.v4"
    state: absent

- name: "delete /etc/iptables/rules.v6"
  file:
    path: "/etc/iptables/rules.v6"
    state: absent

- name: "delete /var/log/iptables"
  file:
    path: "/var/log/iptables"
    state: absent

- name: "delete /etc/rsyslog.d/35-iptables.conf"
  file:
    path: "/etc/rsyslog.d/35-iptables.conf"
    state: absent
