- name: device-mapper-persistent-data install
  package:
    name: device-mapper-persistent-data
    state: present

## docker ceのリポジトリ追加
- name: install yum-utils
  package:
    name: yum-utils
    state: present

- name: lvm2 install
  package:
    name: lvm2
    state: present

# latest docker install ##################################################################################
# Docker関連パッケージを一旦削除
- name: docker remove
  package:
    name: docker
    state: absent

