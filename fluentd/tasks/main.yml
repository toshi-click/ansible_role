- include: CentOS.yml
  when: ansible_distribution == "CentOS"
  tags: fluentd

- include: Ubuntu.yml
  when: ansible_distribution == "Ubuntu"
  tags: fluentd

- name: custom fluentd Plugin set
  template:
    src: "filter_ngrep.rb.j2"
    dest:  /etc/td-agent/plugin/filter_ngrep.rb
    owner: root
    group: root
    mode: 0644
  notify:
    - restart fluentd

# fluent-plugin-google-cloudのインストールにgccが必要
- name: gcc install
  package:
    name: gcc
    state: latest

# よく使うプラグイン導入
- name: plugin To Use Often
  command: td-agent-gem install {{ item }}
  with_items:
    - fluent-plugin-rewrite-tag-filter
    - fluent-plugin-elasticsearch
    - fluent-plugin-cloudwatch-logs
    - fluent-plugin-slack
    - fluent-plugin-tail-ex
    - fluent-plugin-mail
    - fluent-plugin-google-cloud

- name: custom td-agent.service set
  template:
    src: "td-agent.service"
    dest: /etc/systemd/system/td-agent.service
    owner: root
    group: root
    mode: 0644

# systemdにconfigsを読み直すように強制する
- name: just force systemd to reread configs
  systemd:
    daemon_reload: yes
  ignore_errors: true

- name: "create directory /etc/td-agent/certs"
  file:
    path: "/etc/td-agent/certs"
    state: directory
    owner: td-agent
    group: td-agent
    mode: 0700

- name: fluentd.crt set
  template:
    src: "fluentd.crt"
    dest: /etc/td-agent/certs/fluentd.crt
    owner: td-agent
    group: td-agent
    mode: 0644
